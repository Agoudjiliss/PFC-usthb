  utter_detailed_marketing_tips:
  - text: |
      **Stratégie Marketing Essentielle pour Startups** :

      1. 🎯 **Canal Principal** :
      - Choisissez UN réseau social où votre audience est active (ex: LinkedIn pour B2B, Instagram pour B2C)
      - Publiez 3-4 fois/semaine avec :
        • 1 post éducatif
        • 1 témoignage client
        • 1 offre spéciale
        • 1 contenu interactif (sondage, QCM)

      2. 📊 **Mesure d'Impact** :
      - Suivez ces 3 métriques clés :
        a) Taux d'engagement (likes + commentaires/impressions)
        b) Taux de conversion (visites → leads)
        c) Coût d'acquisition client (CAC)
      - Outils gratuits : Google Analytics, Meta Business Suite

      3. ✨ **Optimisation Continue** :
      - Testez A/B chaque mois :
        • 2 versions de texte d'appel à action
        • 2 visuels différents
        • 2 plages horaires de publication
      - Conservez ce qui fonctionne (≥3% de conversion)


