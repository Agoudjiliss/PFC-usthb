version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - startup_creation
  - funding_advice
  - business_plan
  - innovation_process
  - legal_requirements

responses:
  utter_greet:
  - text: "Bonjour! Je suis l'assistant USTHB. Comment puis-je vous aider aujourd'hui?"

  utter_goodbye:
  - text: "Au revoir! N'hésitez pas à revenir si vous avez d'autres questions."

  utter_help:
  - text: "Je peux vous aider avec la création de startup, le financement, les business plans, et plus encore. Que souhaitez-vous savoir?"

  utter_startup_creation:
  - text: "Pour créer une startup, voici les étapes principales :\n1. Valider votre idée\n2. Étudier le marché\n3. Développer un MVP\n4. Chercher du financement\n5. Lancer et croître"

  utter_funding_advice:
  - text: "Les sources de financement principales sont :\n- Fonds propres\n- Business angels\n- Incubateurs\n- Organismes publics\n- Crowdfunding"

  utter_business_plan:
  - text: "Un business plan doit contenir :\n- Résumé exécutif\n- Description du projet\n- Étude de marché\n- Stratégie marketing\n- Plan financier"

  utter_innovation_process:
  - text: "Le processus d'innovation comprend :\n1. Identification des besoins\n2. Génération d'idées\n3. Prototypage\n4. Test et validation\n5. Mise sur le marché"

  utter_legal_requirements:
  - text: "Les démarches légales principales sont :\n- Choix du statut juridique\n- Immatriculation\n- Protection intellectuelle\n- Conformité réglementaire"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true 